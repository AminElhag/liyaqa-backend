services:
  postgres:
    image: postgres:16-alpine
    container_name: liyaqa-postgres
    environment:
      POSTGRES_DB: liyaqa
      POSTGRES_USER: liyaqa
      POSTGRES_PASSWORD: liyaqa_dev
    ports:
      - "5434:5432"
    volumes:
      - liyaqa-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U liyaqa -d liyaqa"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: liyaqa-redis
    command: redis-server --requirepass liyaqa_redis_dev --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - liyaqa-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  liyaqa-postgres-data:
  liyaqa-redis-data: